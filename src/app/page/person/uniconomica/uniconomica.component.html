      <i class="bi bi-chevron-right" style="font-size: 22px;"></i>
      <p style="font-family: 'Montserrat';font-size: 22px; ">Unidad Economica</p>

   </div>
   <a href="#" style="font-family: 'Montserrat';font-size: 22px; color:blue; margin-right:15px;">Manual de usuario</a>

<section class="container ">

   <div class="textosolicitud " style=" font-family: 'Montserrat'; margin-top:30px; ">
      <p style=" font-size: 50px;"><strong>UNIDAD ECONOMICA</strong></p>

         <p>
      </div>
   </div>
   <div class="textosolicitud " style=" font-family: 'Montserrat'; margin-top:30px;">

      <div>

      </div>
   </div>

   <div class="borderso text-center"></div>
   <div>
      <form class="row formularyborder" [formGroup]="FormUni" (submit)="enviar()" ngNativeValidate>
         <div class="row formularyborder">
            <div class="col-md-4 marginput ">
               <div class="form-group">
                  <div class="d-flex justify-content-between">

                     <label class="control-label textoInput">OFICINA:</label>

                  </div>
                  <label class="control-label textoInput">OFICINA:</label>
                  <input class="form-control required" id="" name=""  formControlName="Ofcid" type="text"
                     required>

                  
                  <p class="vacio" id=""></p>
               </div>
            </div>



            <div class="col-md-4 marginput">
               <div class="form-group">
                  <label class="control-label textoInput">FECHA:</label>
                  <input class="form-control required" id="" name="" formControlName="FechaRegistro" type="date"
                     required>
                  <p class="vacio" id=""></p>
               </div>
            </div>
           
            <div class="col-md-4 marginput">
               <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="control-label textoInput">CAPTURAR RNPA:</label>
               </div>
                  <input class="form-control required" id="" name="" formControlName="RNPA" type="text" required>
                  <p class="vacio" id=""></p>
            </div>




            <div>

               <p>
               <div class="borderso text-center"></div>

            </div>

            <div class="col-md-4 marginput">
               <div class="form-group">
                  <label class="control-label textoInput">CORREO ELECTRONICO:</label>

                  <p class="vacio" id=""></p>
               </div>
            </div>

            <div class="col-md-4 marginput">
               <div class="form-group">
                  <label class="control-label textoInput">CURP:</label>
                  <input formControlName="CURP" type="text" required
                     onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
                     class="form-control required" style="text-transform: uppercase;">
                  <p class="vacio" id=""></p>
               </div>
            </div>

            <div class="col-md-4 marginput">
               <div class="form-group">
                  <label class="control-label textoInput">RFC:</label>
                  <input class="form-control required" id="" name="" formControlName="RFC" type="text" required>
                  <p class="vacio" id=""></p>
               </div>
            </div>

            <div class="col-md-4 marginput">
               <div class="form-group">
                  <label class="control-label textoInput">NOMBRES(S):</label>
                  <input class="form-control required" id="" name="" formControlName="Nombres" type="text" required>
                  <p class="vacio" id=""></p>
               </div>
            </div>

            <div class="col-md-4 marginput">

                  <p class="vacio" id=""></p>
               </div>
            </div>

            <div class="col-md-4 marginput">
               <div class="form-group">
                  <label class="control-label textoInput">APELLIDO MATERNO:</label>
                  <input class="form-control required" id="" name="" formControlName="ApMaterno" type="text" required>

            </div>

            <div class="col-md-4 marginput">

                  <label class="control-label textoInput">SEXO:</label>
                  <select class="form-select required" id="" name="" formControlName="Sexo" required>

                     <option value="F">F</option>
                     <option value="M">M</option>
                  </select>
                  <p class="vacio" id=""></p>

            <div class="col-md-4 marginput">

                  <p class="vacio" id=""></p>
               </div>
            </div>

         <div class="textosolicitud formularyborder " style=" font-family: 'Montserrat'; margin-top:30px;">

            <div>
               <p style=" font-family: 'Montserrat'; font-size: 35px; margin-top:35px; color:rgb(87, 86, 85)">
                  <strong>DOMICILIO</strong>
               <p>
            </div>
         </div>




         <div class="borderso text-center"></div>




         <div class="row">

            <div class="col-md-12 marginput">

                  <input class="form-control required" id="" name="" formControlName="Calle" type="text" required>
                  <p class="vacio" id=""></p>

            </div>
            <div class="col-md-4 marginput">

                  <p class="vacio" id=""></p>

            <div class="col-md-4 marginput">

                  <input class="form-control required" id="" name="" formControlName="NmInterior" type="text" required>
                  <p class="vacio" id=""></p>
               </div>
            </div>




            <div class="col-md-4 marginput">
               <div class="form-group">

                  <input class="form-control required" id="" name="" formControlName="CodigoPostal" type="text"
                     required>
                  <p class="vacio" id=""></p>
               </div>
            </div>

            <div class="col-md-4 marginput">
               <div class="form-group">
                  <label class="control-label textoInput">Localidad<span id="">*</span>:</label>
                  <input class="form-control required" id="" name="" formControlName="Locid" type="text"
                     required>
                  <p class="vacio" id=""></p>
               </div>
            </div>

            <div class="col-md-4 marginput">

            <div class="col-md-4 marginput">
