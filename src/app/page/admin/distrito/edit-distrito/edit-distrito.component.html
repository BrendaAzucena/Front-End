<app-header></app-header>

<section class="container">
    <form [formGroup]="formuDis" (ngSubmit)="put()" ngNativeValidate>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre del Distrito</label>
            <input type="text" required style="text-transform: uppercase;" class="form-control"
                formControlName="NombreDistrito" [(ngModel)]="datosDistrito.NombreDistrito">
        </div>
        <div class="form-group">
            <label class="control-label textoInput">REGION:</label>
            <select class="form-select " id="" name="Regid" formControlName="Regid" [(ngModel)]="datosDistrito.Regid" 
            #Regid>
                <option *ngFor="let region of regiones" [value]="region.id" >{{ region.NombreRegion}}
                </option>
            </select>
        </div>
        <br>
        <div class="row">
            <div class="col-md-lg">
                <div class="d-flex justify-content-end  " style="margin-bottom: 50px;">
                    <button class="btn btn-default " type="button " height="40px;"
                        style="background-color: rgb(110, 109, 109); color:white; margin-right: 20px;">Cancelar</button>
                    <button class="btn  " style="background-color: brown; color:white;">Guardar</button>

                </div>
            </div>
        </div>


    </form>
</section>
<app-footer></app-footer>
