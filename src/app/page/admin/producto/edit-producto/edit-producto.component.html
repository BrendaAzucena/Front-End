<app-header></app-header>

<section class="container">
    <form [formGroup]="formuPro" (ngSubmit)="put()" ngNativeValidate>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre Com√∫n</label>
            <input type="text" required class="form-control" formControlName="NombreComun"
            style="text-transform: uppercase;" [(ngModel)]="datosProducto.NombreComun">
        </div>
        <div class="form-group">
            <label for="">Nombre Cientifico:</label>
            <input type="text" required name="" formControlName="NombreCientifico"
            style="text-transform: uppercase;" [(ngModel)]="datosProducto.NombreCientifico" id="" class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label textoInput">TIPO DE ESPECIE:</label>
            <select class="form-select " id="" name="TPEspecieid" formControlName="TPEspecieid" [(ngModel)]="datosProducto.TPEspecieid"
               #TPEspecieid>
               <option *ngFor="let especie of especies" [value]="especie.id">{{ especie.NombreEspecie}}
               </option>
            </select>
         </div>

        <br>
        <div class="row">
            <div class="col-md-lg">
                <div class="d-flex justify-content-end  " style="margin-bottom: 50px;">
                    <button class="btn btn-default " type="button " height="40px;"
                        style="background-color: rgb(110, 109, 109); color:white; margin-right: 20px;">Cancelar</button>
                    <button class="btn  " style="background-color: brown; color:white;">Guardar</button>

                </div>
            </div>
        </div>


    </form>
</section>
<app-footer></app-footer>
